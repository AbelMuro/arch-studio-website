<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abel Muro"/>       
    <meta name="keywords" content="arch studio, arch, studio, project, building, buildings"/>
    <meta name="description" content="We have a unique network and skillset to help bring your projects to life. Our small team of highly skilled individuals put us in a strong position to deliver exceptional results."/> 
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F4F6FA" />                           
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#313E51" />
    <title>Arch Studio Website</title>
    <link rel="manifest" href="/manifest.json"/>
</head>
<body>
    <noscript>
        Please enable javascript to use this app
    </noscript>
    <div id="root"></div>

    <script>
        if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(`/ServiceWorkers.js`).then((registration) => {
                        console.log('Worker registration is successful', registration.scope);
                    }, (err) => {
                        console.log('Worker registration has failed', err);
                    })
                });
        } else 
                console.log('Service Worker is not supported by your browser.');
    </script>
</body>
</html>
